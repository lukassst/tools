<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="pdf-lib.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">
                I
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                     <path d="M50 85 L20 55 C10 45 10 30 25 20 C35 15 45 20 50 30 C55 20 65 15 75 20 C90 30 90 45 80 55 Z" fill="#dc3545"/>
                </svg>
                Tools
            </a>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-tool="merge">Merge PDF</a>
                <a href="#" class="nav-item" data-tool="split">Split PDF</a>
                <a href="#" class="nav-item" data-tool="compress">Compress PDF</a>
                <a href="#" class="nav-item" data-tool="convert">PDF to Word</a>
                <a href="#" class="nav-item" data-tool="protect">Protect PDF</a>
                <a href="#" class="nav-item" data-tool="unlock">Unlock PDF</a>
                <a href="#" class="nav-item" data-tool="rotate">Rotate PDF</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="tool-panel">
            <h1 id="tool-title">Merge PDF files</h1>
            <p id="tool-description">Combine PDFs in the order you want with the easiest PDF merger available.</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Select PDF files</div>
                <div class="upload-subtext">or drop PDFs here</div>
                <input type="file" id="fileInput" class="file-input" multiple accept=".pdf">
            </div>

            <div id="fileList" class="file-list hidden">
                <div id="mergeOrderHint" class="merge-order-hint hidden">
                    ðŸ’¡ Drag and drop files to reorder them before merging
                </div>
            </div>
            
            <div id="progressContainer" class="progress hidden">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            
            <button id="processBtn" class="btn process-btn hidden">
                <span id="processText">Merge PDF files</span>
            </button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
